<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://i.imgur.com/LN1wXjd.png" sizes="32x32">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Vectora</title>
    <style>
        .cool {
            background-image: url(https://i.imgur.com/PTSK2Tg.jpg);
            background-size: cover;
            background-position: center;
        }

        .bg-black {
            background-color: black;
        }
    </style>
</head>

<body class="bg-dark text-white">
    <h1 class="d-none">Vectora</h1>
    <nav class="navbar navbar-dark bg-black">
        <div class="container">
            <span class="navbar-brand mb-0">
                <img src="./v.svg" width="32" height="32" class="d-inline-block align-top" alt="V">
                Vectora
            </span>
        </div>
    </nav>
    <div class="container">
        <div class="card bg-black text-white my-3 py-5 border-0 cool">
            <div class="card-body bg-black bg-opacity-75 py-5">
                🌐 Bienvenido a Vectora.
            </div>
        </div>
        <form action="/👤" method="get">
            Nombre de usuario 👤:
            <input class="form-control" type="text" name="👤" placeholder="nom_usuario">
            <button type="submit" class="btn btn-outline-light w-100">Revisar Usuario 👤</button>
        </form>
    </div>
</body>

</html>
